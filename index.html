<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo de Produtos</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
            margin-top: 16px;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
            font-weight: bold;
        }
        td:first-child {
            margin-top: 0;
        }
        .header-row td {
            padding-top: 16px;
            padding-bottom: 16px;
            vertical-align: middle;
        }
        img {
            max-width: 100%;
            height: 200px;
        }
        .product-button {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
        }
        #product-details-modal {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #f2f2f2;
            padding: 20px;
            border: 1px solid black;
            border-radius: 4px;
            z-index: 1000;
            max-width: 80%;
            width: 800px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        #product-details-modal h2 {
            margin-top: 0;
        }

        #product-details-modal button {
            margin-top: 16px;
        }

        #close-modal-button {
            float: right;
            margin-bottom: 0;
        }
    </style>
</head>
<body>
    <h1>Catálogo de Produtos</h1>
    <table>
        <thead>
            <tr class="header-row">
            </tr>
        </thead>
        <tbody>
            <tr>
                <td><img src="https://images.tcdn.com.br/img/img_prod/740836/mouse_sem_fio_dell_wm126_wireless_1000dpi_preto_11761_1_06f307fa6345ae6f62a4496d48a1f668.jpg" alt="Produto 1"></td>
                <td>1</td>
                <td>Mouse Bluetooth Dell</td>
                <td>5</td>
                <td>R$ 48,00</td>
                <td><button class="product-button" onclick="showProductDetails(1)">Ver detalhes</button></td>
            </tr>
            <tr>
                <td><img src="https://i.zst.com.br/thumbs/12/17/39/1278713375.jpg" alt="Produto 2"></td>
                <td>2</td>
                <td>Mouse Razer</td>
                <td>6</td>
                <td>R$ 338,00</td>
                <td><button class="product-button" onclick="showProductDetails(2)">Ver detalhes</button></td>
            </tr>
            <tr>
                <td><img src="https://i.zst.com.br/thumbs/12/2/37/722106356.jpg" alt="Produto 3"></td>
                <td>3</td>
                <td>Mouse HyperX</td>
                <td>3</td>
                <td>R$ 130,30</td>
                <td><button class="product-button" onclick="showProductDetails(3)">Ver detalhes</button></td>
            </tr>
        </tbody>
    </table>

    <div id="product-details-modal" style="display: none;">
        <h2 id="product-title"></h2>
        <h3>Características do Produto</h3>
        <div id="product-details"></div>
        <button id="close-modal-button">Fechar</button>
    </div>

    <script>
        const products = [
            {
                id: 1,
                title: "Mouse Bluetooth Dell",
                details: "Sensor óptico preciso: 1.600 DPI permite que você trabalhe na maioria das superfícies. Configuração USB: Rápida e fácil com cabo de 1,5m. Design: Ambidestro, produzido para caber de forma natural e perfeita na palma da sua mão. Botões: Três botões integrados. Compatibilidade: Ampla compatibilidade: Windows e Mac."
            },
            {
                id: 2,
                title: "Mouse Razer",
                details: "Details for product 2 here."
            },
            {
                id: 3,
                title: "Mouse HyperX",
                details: "Details for product 3 here."
            }
            // Add more products here
        ];

        function showProductDetails(productId) {
            const productDetailsModal = document.getElementById("product-details-modal");
            const productTitle = document.getElementById("product-title");
            const productDetails = document.getElementById("product-details");

            const product = products.find(p => p.id === productId);

            if (product) {
                productTitle.textContent = product.title;
                productDetails.textContent = product.details;
                productDetailsModal.style.display = "block";
            }
        }

        document.getElementById("close-modal-button").addEventListener("click", function() {
            const productDetailsModal = document.getElementById("product-details-modal");
            productDetailsModal.style.display = "none";
        });
    </script>
</body>
</html>
